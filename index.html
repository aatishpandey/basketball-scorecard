<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="score-container">

        <!-- home score card -->
        <div class="score-card">
            <div class="score-head">HOME</div>
            <div class="score">
                <div class="score-text home-text">0</div>
            </div>
            <div class="score-increment">
                <div class="increment-button home-btn">+1</div>
                <div class="increment-button home-btn">+2</div>
                <div class="increment-button home-btn">+3</div>
            </div>
        </div>

        
        <!-- new game button -->
        <button class="button new-game-btn">NEW GAME</button>


        <!-- guest score card -->
        <div class="score-card">
            <div class="score-head">GUEST</div>
            <div class="score">
                <div class="score-text guest-text">0</div>
            </div>
            <div class="score-increment">
                <div class="increment-button guest-btn">+1</div>
                <div class="increment-button guest-btn">+2</div>
                <div class="increment-button guest-btn">+3</div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
